<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(25, 4, 4);
            font-size: 2em;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <a href="https://www.youtube.com/">Home</a>
        <a href="https://www.google.com/">About</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Services</a>
        <a href="https://angular.dev/">Contact</a>
    </nav>

    <div class="hero">
        Stunning Designs Await
    </div>

    <div class="content">
        <p>We create beautiful and functional websites that leave a lasting impression.</p>
    </div>

</body>
</html>
